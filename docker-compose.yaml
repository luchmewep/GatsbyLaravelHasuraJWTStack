# This compose file is composed of 3 services: postgres, hasura, and minio

version: "3.7"
services:
  postgres:
    image: postgres:12
    container_name: pgsql
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - larasura_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgresuser
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: postgresdb
    networks:
      - larasura
  graphql-engine:
    build:
      context: .
      dockerfile: hasura.dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: always
    container_name: hasura
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgresuser:postgrespassword@postgres:5432/postgresdb
      HASURA_GRAPHQL_ADMIN_SECRET: secret
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup,http-log,query-log,websocket-log,webhook-log
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      # HASURA_GRAPHQL_JWT_SECRET={   "type":"RS256",   "key": "-----BEGIN PUBLIC KEY-----\nINSERT_PUBLIC_KEY_HERE\n-----END PUBLIC KEY-----" }
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
    networks:
      - larasura
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
    volumes:
      - larasura_data:/var/lib/minio
    environment:
      MINIO_ACCESS_KEY: accesskey
      MINIO_SECRET_KEY: secretkey
    command: server /data
    networks:
      - larasura
networks:
  larasura:
volumes:
  larasura_data:
